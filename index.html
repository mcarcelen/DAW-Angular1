<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function agregar(){
            
            const objeto1= document.getElementById("nombre").value;
            const objeto2 = document.getElementById("correoElectronico").value;
            const objeto3= document.getElementById("celular").value;

            if (document.getElementById("listaFinal").innerHTML!=null){
                document.getElementById("item1").innerHTML = objeto1;
                document.getElementById("item2").innerHTML = objeto2;
                document.getElementById("item3").innerHTML = objeto3;            }
            else
            {
                document.getElementById("item1").innerHTML = objeto1;
                document.getElementById("item2").innerHTML = objeto2;
                document.getElementById("item3").innerHTML = objeto3;            
            }            
        }
    </script>

</head>
<body>
            Nombre <input type="text" id="nombre" />
            Correo Electr√≥nico <input type="email" id="correoElectronico" />
            Celular <input type="tel" id="celular" />

            <button onclick="agregar()"> Agregar </button>

        <ul class="list-group list-group-horizontal" id="listaFinal">
            <li class="list-group-item" id="item1">Item1</li>
            <li class="list-group-item" id="item2">Item2</li>
            <li class="list-group-item" id="item3">Item3</li>
        </ul>       

</body>
</html>
